<!DOCTYPE html>
<html>
    <head>
        <title>ABSOLUTE</title>
        
        <style>
         
            .button-position{
                position: absolute;
                top: -15px;
                left: -15px;
            }
            .b1{
                background-color: black;
                color:white;
                padding-top: 9px;
                padding-bottom: 9px;
                padding-left: 13px;
                padding-right: 13px;
                border: none;
                cursor: pointer;
                border-radius: 50px;
                font-family: Arial, Helvetica, sans-serif;
                font-size: 15px;
            }
            .grey-block{
                position: fixed;
                bottom: 15px;
                right: 15px;
                background-color: grey;
                width: 350px;
                height: 200px;
            }
            .duration{
                position: absolute;
                bottom: 5px;
                right: 6px;
                font-size: 15px;
                font-family: Arial, Helvetica, sans-serif;
                color: white;
                background-color: black;
                padding-right: 5px;
                padding-left: 5px;
                padding-bottom: 2px;
                padding-top: 2px;
                border-radius: 5px;
            }
            .image{
                width: 350px;
                height: 200px;
            }
            .adver{
                
                position:absolute;
                top:20px;
                bottom: 20px;
                left: 20px;
                right: 20px;
                width: 350px;
                height: 550px;
                border-radius: 8px;
                box-shadow: 2px 3px 5px rgba(0,0,0,0.7);
            }
            .adver-image{
                width: 350px;
                height: 550px;
                border-radius: 8px;
            }
            .top-side{
                position: absolute;
                top: 30px;
                right:0;
                background-color: rgb(204, 54, 217);
                color: rgb(255, 255, 255);
                padding-top: 5px;
                padding-bottom: 5px;
                padding-left: 15px;
                padding-right: 20px;
                border-top-left-radius:6px;
                border-bottom-left-radius:6px;
                box-shadow: 2px 3px 5px rgba(0,0,0,0.7);
            }
            .buy{
                
                position:absolute;
                height: 80px;
                width: 350px;
                background-color: rgba(223, 219, 219,0.4);
                bottom: 0px;
                
                border-bottom-right-radius:8px;
                border-bottom-left-radius:8px;
            }
            .button-position2{
                display: flex;
                width:100%;
                height: 100%;
                top:0;
                bottom: 0;
                left: 0;
                right: 0;
                display: flex;
                align-items: center;
                justify-content: center;
            }
            .buy-but{
                 border-radius: 5px;
                border:none;
                background-color: rgb(109, 91, 229);
                font-family: Arial, Helvetica, sans-serif;
                font-size: 19px;
                color: white;
                padding-top: 5px;
                padding-bottom: 5px;
                padding-left: 10px;
                padding-right: 10px;
                box-shadow: 2px 3px 5px rgba(0,0,0,0.7);
                transition: box-shadow 0.05s, transform 0.025s;
            }
            .buy-but:active{   
                box-shadow: 0px 0px 0px;
                transform:translate(2px,2px)
       }
            
        </style>
    </head>
    <body style="padding-bottom: 1000px;">
        <div class="grey-block">
            <img class="image" src="thumbs/liver5.png">
            <div class="button-position"><button class="b1">X</button></div>
            <div Class="duration">10:12</div>
            
        </div>

        <div class="adver">
            <img class="adver-image" src="thumbs/liver9.jpg">
            <div class="top-side">25% OFF</div>
            <div class="buy"><div class="button-position2"><button class="buy-but">Add to Cart</button></div></div>
        </div>

    </body>
</html>
