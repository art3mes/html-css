<!DOCTYPE html>
<html>
    <head>
        <title>ABSOLUTE</title>
        
        <style>
         
            .button-position{
                position: absolute;
                top: -15px;
                left: -15px;
            }
            .b1{
                background-color: black;
                color:white;
                padding: 10px;
                padding-left: 13px;
                padding-right: 13px;
                border: none;
                cursor: pointer;
                border-radius: 50px;
                font-family: Arial, Helvetica, sans-serif;
                font-size: 15px;
            }
            .grey-block{
                position: fixed;
                bottom: 15px;
                right: 15px;
                background-color: grey;
                width: 200px;
                height: 120px;
            }
            .duration{
                position: absolute;
                bottom: 5px;
                right: 6px;
                font-size: 15px;
                font-family: Arial, Helvetica, sans-serif;
                color: white;
                background-color: black;
                padding-right: 5px;
                padding-left: 5px;
                padding-bottom: 2px;
                padding-top: 2px;
                border-radius: 5px;
            }
        </style>
    </head>
    <body style="padding-bottom: 1000px;">

        
        

        <div class="grey-block">
            
            <div class="button-position"><button class="b1">X</button></div>
            <div Class="duration">10:12</div>
        
        </div>

    </body>
</html>
