<!DOCTYPE html>
<html>
    <head>
        <title>Google</title>
        <style>
            img{
                width: 350px;
            }
            .s2{
                width: 500px;
                height: 40px;
                font-size: 15px;
                
                font-family: Arial, Helvetica, sans-serif;
                color: grey;
               
                padding-left: 10px;
                border: none;
                border-radius: 20px;
                border-style: solid;
                border-color: white;
                box-shadow: 3px 3px 8px rgba(0,0,0, 0.45);
               
                
            }
            .s2:focus{
                outline: none;
            }
                
            
            .sea,.fuck{
                margin-left: 7px;
                width: 150px;
                height: 40px;
                
                font-family: Arial, Helvetica, sans-serif;
                color: black;
                
                border: none;
                border-radius: 3px;
                vertical-align: middle;
                
                font-size: 13px;
                
                background-color: rgb(229, 234, 237);
                cursor: pointer;
                 transition: background-color 0.15s,opacity 0.15s;
            }
            .fuck:hover{
                background-color: rgb(240, 245, 248);
            }
            .fuck:active{
                opacity: 0.6;
            }
            .sea:hover{
                background-color: rgb(240, 245, 248);
            }
            .sea:active{
                opacity: 0.6;
            }
            

            
            .d1,.d2{
                text-align: center;
                margin-bottom: 15px;
            }
            .d3{
                text-align: center;
                margin-top: 35px;
                
            }
        </style>
    </head>
    <body>
        <div style="display: flex; align-items:center; flex-direction: column; margin-top:200px">
        <div class="d1">
            <img class="goo" src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png">
        </div>
       <div class="d2">
        <input class="s2" type="text" placeholder="Search Google or type a URL">
       </div>
       <div class="d3">
        <button class="sea">Google Search</button>
        <button class="fuck">I'm feeling lucky</button>
       </div>

        </div>
        
    </body>
</html>
